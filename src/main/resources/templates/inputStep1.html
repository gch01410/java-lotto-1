<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>로또</title>
</head>
<body>
<form id="inputForm" action="inputStep2.html" method="post">

</form>

<script type="text/javascript">
    var inputForm = document.getElementById('inputForm');
    var countOfManualLotto = '{{countOfLotto.countOfManualLotto}}';

    var label = document.createElement('label');
    label.setAttribute('for', 'inputLottoNumber');
    label.innerText = '{{lottoNumberMessage}}';
    inputForm.appendChild(label);

    for (var i = 0; i < countOfManualLotto; i++) {
        var div = document.createElement('div');
        div.setAttribute('class', 'form-group');

        var input = document.createElement('input');
        input.setAttribute('type', 'text');
        input.setAttribute('class', 'form-control');
        input.setAttribute('id', 'inputLottoNumber');
        input.setAttribute('aria-describedby', 'emailHelp');
        input.setAttribute('placeholder', 'ex) 1, 2, 3, 4, 5, 6');
        input.setAttribute('name', 'inputManualLottoNumber' + (i + 1));

        var small = document.createElement('small');
        small.setAttribute('id', 'lottoNumberHelp');
        small.setAttribute('class', 'form-text text-muted');
        small.innerText = '{{lottoNumberMinBoundary}} ~ {{lottoNumberMaxBoundary}}사이의 수 {{lottoNumberSize}}개 입력';

        div.appendChild(input);
        div.appendChild(small);

        inputForm.appendChild(div);
    }

    var createLottoButton = document.createElement('button');
    createLottoButton.setAttribute('type', 'submit');
    createLottoButton.setAttribute('class', 'btn btn-primary');
    createLottoButton.innerText = '로또 구매';

    inputForm.appendChild(createLottoButton);

</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
